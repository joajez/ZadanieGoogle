<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="Stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <a class="header-gmail" href="https://gmail.com">Gmail</a>
        <a class="header-grafika" href="https://www.google.pl/imghp?hl=pl&tab=wi&authuser=0">Grafika</a>
        <a class="header-icon" href="https://about.google/intl/pl/products"><i class="fas fa-th"></i></a>
        <a class="header-image" href="https://myaccount.google.com/"></a>
    </header>

    <main class="main">
        <img class="main-logo" src="google.JPG" alt="google">
        <div class="search">
            <i class="fas fa-search"></i>
            <input class="search-input">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="search-buttons">
            <button class="button">Szukaj w Google</button>
            <button class="button">Szczęśliwy traf</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer1">
            <p>Polska</p>
        </div>
        <div class="footer2">
            <div class="info1">
                <a href="https://ads.google.com">Reklamuj się</a>
                <a href="https://www.google.com/services">Dla firm</a>
                <a href="https://about.google/intl/pl_pl/">O nas</a>
            </div>
            <div class="info2">
                <a href="https://policies.google.com/privacy">Prywatność</a>
                <a href="https://policies.google.com/terms">Warunki</a>
                <a href="https://www.google.com/preferences">Ustawienia</a>
            </div>
        </div>

    </footer>

</body>

</html>
